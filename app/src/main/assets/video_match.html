<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap-material-design.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="js/bootstrap-material-design.min.js"></script>
    </head>
    <body>

      <div class="card m-2 mt-5 mb-5">
        <div class="card-body p-0">
          <h4 class="list-group-item active bg-primary font-weight-bold">Video Match Management</h4>
            <iframe width="100%" height="250px" src="https://www.youtube.com/embed/XdKAi5mcMQw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>

      <script>
          let contents = ["https://www.youtube.com/embed/H8j4XBl-bIw",
                          "https://www.youtube.com/embed/tJpZoIB6qkc",
                          "https://www.youtube.com/embed/WYLyXxVH8PE",
                          "https://www.youtube.com/embed/nGZz9ZbkVQQ",
                          "https://www.youtube.com/embed/svVjVYJ0gek",
                          "https://www.youtube.com/embed/LcGIhlg-DZs",
                          "https://www.youtube.com/embed/ihr6YXAFOqU",
                          "https://www.youtube.com/embed/7Wlm1nGMUlQ"];

          contents.forEach(process);

          function process(content){
            document.write(`
              <div class="card m-2 mb-5">
                <div class="card-body p-2">
                    <iframe width="100%" height="250px" src="` + content + `" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
              </div>
            `);
          }
      </script>

    </body>
</html>
