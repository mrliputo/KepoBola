<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap-material-design.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="js/bootstrap-material-design.min.js"></script>
    </head>
    <body>

      <div class="card m-2 mt-5 mb-5">
        <div class="card-body p-0">
          <h4 class="list-group-item active bg-primary font-weight-bold">Video Match Officials and Technique</h4>
            <iframe width="100%" height="250px" src="https://www.youtube.com/embed/4bRMO6VKqZs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>

      <script>
          let contents = ["https://www.youtube.com/embed/bXzxIb4mYvU",
                          "https://www.youtube.com/embed/QYkf6_HeCqU",
                          "https://www.youtube.com/embed/tVGv03yYtRA",
                          "https://www.youtube.com/embed/HOcDBtJ05nA",
                          "https://www.youtube.com/embed/5D3aU2CuCp8",
                          "https://www.youtube.com/embed/9GONoJB0z44",
                          "https://www.youtube.com/embed/DlA9p8qhyfU",
                          "https://www.youtube.com/embed/NtpRfuOPGhw",
                          "https://www.youtube.com/embed/Whq3FbTVFAM"];

          contents.forEach(process);

          function process(content){
            document.write(`
              <div class="card m-2 mb-5">
                <div class="card-body p-2">
                    <iframe width="100%" height="250px" src="` + content + `" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
              </div>
            `);
          }
      </script>

    </body>
</html>
